<!DOCTYPE html>
<html lang="en">
<head>
     <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../../static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/style_reg.css" />
         <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />

		<link rel="stylesheet" type="text/css" href="../../static/css//animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->

            <header>

				<nav class="codrops-demos">


				</nav>
            </header>
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->

                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  role="form"  method="post" action="{% url 'userLogin' %}">
                                 {% csrf_token %}
                                <h1>Log In</h1>
                                <p>
                                    <label for="username1" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username1" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button">
                                    <input type="submit" value="Login" />
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="{% url 'userSignup' %}">Join us</a>
                                    <a href="{% url 'passwordRecover' %}">Forget Your Password</a>
								</p>
                            </form>
                        </div>





                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
